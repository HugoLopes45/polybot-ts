name: Bug Report
description: Report a bug in @polybot/sdk
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Minimal Reproduction
      description: Provide a minimal code snippet that reproduces the issue.
      render: typescript
      placeholder: |
        import { GuardPipeline } from '@polybot/sdk';

        // Steps to reproduce...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: SDK Version
      placeholder: "0.1.0"
    validations:
      required: true
  - type: dropdown
    id: node-version
    attributes:
      label: Node.js Version
      options:
        - "20"
        - "22"
        - Other
    validations:
      required: true
